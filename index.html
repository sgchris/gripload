<!DOCTYPE html>
<html>
<head>
<title>Upload test</title>
<meta charset="UTF-8">
<title>HTML Template</title>
</head>
<body>

<form action="" method="post">
	<input type="file" name="upload_1" id="upload_1" multiple />
	<input type="file" name="upload_2" id="upload_2" multiple />
</form>

<script src="gripload.js"></script>
<script>

// initialize file upload object
gripload(document.getElementById('upload_1'), {
	target: 'upload.php',
	chunkSize: 1 * 768 * 1024,
	onBeforeUpload: function(files) {
		console.time('upload time');
	},
	onProgress: function(fileName, percentage) {
		console.log('index1.html', fileName, 'progress', percentage, '%');
	},
	onComplete: function(fileNames) {
		console.timeEnd('upload time');
	}
});

// initialize file upload object
gripload(document.getElementById('upload_2'), {
	target: 'upload.php',
	onComplete: function(fileNames) {
		console.log('index2.html completed', fileNames);
	},
	onProgress: function(fileData, percentage) {
		console.log('index2.html progress', percentage);
	}
});

</script>

</body>
</html>
